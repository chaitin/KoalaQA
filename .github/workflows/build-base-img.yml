name: Base Images

on:
  push:
    branches: [main]
    paths:
      - "docker/**"
      - ".github/workflows/build-base-img.yml"

env:
  REGISTRY: chaitin-registry.cn-hangzhou.cr.aliyuncs.com
  NAMESPACE: koalaqa

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: nginx
            dockerfile: docker/nginx/Dockerfile
            context: docker/nginx
            tag: "1.28.0"
          - name: anydoc
            dockerfile: docker/anydoc/Dockerfile
            context: docker/anydoc
            tag: "v0.6.2"
          - name: db
            dockerfile: docker/db/Dockerfile
            context: docker/db
            tag: "17.6-alpine3.22"
          - name: mq
            dockerfile: docker/mq/Dockerfile
            context: docker/mq
            tag: "2.11.8-alpine3.22"
          - name: oss
            dockerfile: docker/oss/Dockerfile
            context: docker/oss
            tag: "RELEASE.2025-04-22T22-12-26Z-cpuv1"
          - name: qdrant
            dockerfile: docker/qdrant/Dockerfile
            context: docker/qdrant
            tag: "v1.14.1"
          - name: raglite
            dockerfile: docker/raglite/Dockerfile
            context: docker/raglite
            tag: "1-3-8"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_CLOUD_USERNAME }}
          password: ${{ secrets.ALIYUN_CLOUD_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.service.name }}:${{ matrix.service.tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build result notification
        if: github.event_name != 'pull_request'
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "‚úÖ All images built successfully!"
            echo "üöÄ Images pushed to Aliyun Cloud: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}"
          else
            echo "‚ùå Image build failed, please check logs"
            exit 1
          fi
